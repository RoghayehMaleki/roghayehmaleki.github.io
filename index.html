<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Redirect</title>
    <!--
        This meta tag performs an immediate client-side redirect.
        http-equiv="refresh" tells the browser to refresh the page.
        content="0; url=https://www.example.com/new-page"
            - "0" means refresh after 0 seconds (immediately).
            - "url=" specifies the destination URL.
        Replace "https://www.example.com/new-page" with the actual URL
        you want to redirect to.
    -->
    <meta http-equiv="refresh" content="0; url=https://www.rmaleki.com/">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-md text-center max-w-sm w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Redirecting...</h1>
        <p class="text-gray-600 mb-6">
            If you are not redirected automatically, please
            <a href="https://www.rmaleki.com/" class="text-blue-500 hover:underline font-medium">click here</a>.
        </p>
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
    </div>
</body>
</html>
